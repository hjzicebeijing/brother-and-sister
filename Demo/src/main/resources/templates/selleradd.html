<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>狗狗外卖 - 商户注册</title>
    <meta name="keywords" content="狗狗外卖"/>
    <meta name="description" content="dogdog"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.css" th:href="@{css/font-awesome.css}" rel="stylesheet"/>
    <link href="../static/css/main/animate.min.css" th:href="@{/css/main/animate.min.css}" rel="stylesheet"/>
    <link href="../static/css/main/style.min862f.css" th:href="@{/css/main/style.min862f.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/demo/css/demo.css" th:href="@{/demo/css/demo.css}" rel="stylesheet"/>
    <link rel="shortcut icon" href="../static/dog.ico" th:href="@{dog.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){window.top.location=window.location};
    </script>
</head>
<body class="gray-bg" >
<div class="signinpanel">
    <div class="row" style="margin-top: 5%">
        <div class="col-sm-5 registe-body" style="text-align: center">
            <img src="../static/dog.ico" th:src="@{/dog.ico}"/>
            <span style="color: #1E0FBE;font-size:medium">商户注册</span>
        </div>
    </div>
    <div class="row" style="margin-top: 5%">
        <div class="clo-sm-3 registe-body">
            <form id="sellerAddForm" enctype="multipart/form-data">
                <span class="registe-name">商户名称</span>
                <input type="text" class="registe-text" name="sellerName" id="sellerName" />
                <br/>
                <span class="registe-name">商户地址</span>
                <input type="text"     class="registe-text" name="sellerAddr" id="sellerAddr"  />
                <br/>
                <span class="registe-name">商户描述</span>
                <input type="text"     class="registe-text" name="sellerDesc" id="sellerDesc"  />
                <br/>
                <span class="registe-name">联系方式</span>
                <input type="text"     class="registe-text" name="sellerConnect" id="sellerConnect"  />
                <br/>
                <span class="registe-name">商户类别</span>
                <input type="text"     class="registe-text" name="sellerTypeName" id="sellerTypeName"  />
                <br/>
                <span class="registe-name">商户商标</span>
                <input type="file"  class="registe-text"  id="file" name="file"/>
                <br/>
                <br/>
            </form>
            <button  id="btnSubmit"  class="registe-btn" >提交信息</button>
        </div>
    </div>
</div>
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/iCheck/icheck.min.js" th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="http://tajs.qq.com/stats?sId=62048022"></script>
<script src="../static/demo/js/ry-ui.min.js" th:src="@{/demo/js/ry-ui.min.js?v=2.3.0}"></script>
<script src="../static/demo/selleradd.js" th:src="@{/demo/selleradd.js}"></script>
</body>
</html>
